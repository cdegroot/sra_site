  <div id="Ifb624ea7a4224e27a1dc04794ba8f0e4_sys_txt" systemelement="true" class="sys_txt sys_text_widget new-text-widget"><p><span style="color: #000000;">Keith Barkhouse is an artist who lives in Eugenia, Ontario but originates from Antigonish, Nova Scotia. &nbsp;Keith lives with his other half, three dogs, Ernie, Marly &amp; Hilton and his three cats, Victoria, Ireland and Giles. &nbsp;He is always producing so be sure to stay connected with him on his Society6 page. &nbsp;Keith's art has been described by his friend Lisa as pseudo nouveau pop art with japenese infuleuence with which Keith agrees!</span></p>
